<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Responsive web design customize</title>
        <style>
            .avi-row{
                height: 250px;
                border: 1px dashed red;
                font-weight: bold;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid avi-container">
            <div class="row avi-row">
                <div class="col bg-success">A</div>
                <div class="col bg-info">B</div>
                <div class="col bg-warning d-none d-sm-block">C</div>
                <div class="col bg-danger">D</div>
                <div class="col bg-secondary">E</div>
                <div class="col bg-primary">F</div>
            </div>
            <div class="row avi-row">
                <div class="col-2 bg-success d-none d-sm-block">A</div>
                <div class="col-12 bg-info col-md-10 col-lg-8 col-xl-8 col-sm-10">B</div>
                <div class="col-2 bg-warning d-none d-lg-block">C</div>
            </div>
        </div>
      






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
